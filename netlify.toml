[build]
  publish = "docs"
  # CLD را بساز، چک باینری بزن، بعد build اصلی سایت را اجرا کن
  command = "npm ci && node scripts/build-cld.js && npm run check:no-binary && npm run build"

[build.environment]
  NODE_VERSION = "20"

# همان دستور برای Deploy Preview تا PRها هم باندل درست داشته باشند
[context.deploy-preview]
  command = "npm ci && node scripts/build-cld.js && npm run check:no-binary && npm run build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/agrivoltaics"
  to = "/agrivoltaics/"
  status = 301

[[redirects]]
  from = "/agrivoltaics/*"
  to = "/agrivoltaics/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# نکته: چون publish=docs است، مسیرهای runtime از ریشه‌ی سایت هستند ("/"),
# بنابراین برای فونت‌ها "/fonts/..." درست است نه "/docs/fonts/..."
[[headers]]
for = "/fonts/vazirmatn/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/images/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
  Access-Control-Allow-Origin = "*"

# برای باندل‌های CLD چون اسم فایل ثابت است (بدون hash)، کش کوتاه بگذار
[[headers]]
for = "/assets/dist/*"
  [headers.values]
  Cache-Control = "public, max-age=600"
  Access-Control-Allow-Origin = "*"

[[headers]]
for = "/*.woff2"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

