<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>نقشه آمایش انرژی — خراسان رضوی | WESH360</title>
  <link rel="icon" href="../page/landing/favicon.ico"/>
  <link rel="stylesheet" href="../assets/tailwind.css"/>
  <link rel="stylesheet" href="../assets/vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="../assets/vendor/leaflet-control-geocoder/Control.Geocoder.css" />
  <link rel="stylesheet" href="../assets/legend.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:'Vazirmatn',sans-serif;background-color:#f8fafc}
    .material-icons{font-family:'Material Icons';font-weight:normal;font-style:normal;font-size:24px;line-height:1;display:inline-block;direction:ltr;-webkit-font-feature-settings:'liga';-webkit-font-smoothing:antialiased}
    /* map container must fill viewport */
    html,body,#ama-map{height:100%}
    .map-wrap{min-height:calc(100vh - 110px)}
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full px-4 py-3 flex items-center justify-between">
    <h1 class="text-lg md:text-2xl font-bold">نقشه تعاملی آمایش انرژی — خراسان رضوی</h1>
    <nav class="text-sm md:text-base"><a href="../index.html" class="underline decoration-dotted">صفحه اصلی</a></nav>
  </header>

  <main class="flex-grow flex relative">
    <!-- نقشه -->
    <div id="ama-map" class="flex-grow h-full"></div>

    <!-- پنل راست -->
    <div id="ama-layer-dock" class="absolute top-4 right-4 w-80 bg-white/90 backdrop-blur-sm rounded-xl shadow-lg flex flex-col space-y-4 p-4 z-20">
      <div class="flex justify-between items-center pb-2 border-b">
        <h2 class="text-lg font-semibold text-gray-800">لایه ها</h2>
        <button class="p-1 rounded-full hover:bg-gray-200"><span class="material-icons text-gray-600">tune</span></button>
      </div>
      <div class="flex space-x-2 space-x-reverse">
        <button id="tab-wind"  class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg shadow w-full justify-center space-x-2 space-x-reverse"><span class="material-icons">air</span><span>باد</span></button>
        <button id="tab-solar" class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg w-full justify-center space-x-2 space-x-reverse"><span class="material-icons">wb_sunny</span><span>خورشیدی</span></button>
        <button id="tab-dams"  class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg w-full justify-center space-x-2 space-x-reverse"><span class="material-icons">water_drop</span><span>آب</span></button>
      </div>
      <div class="relative">
        <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
        <input id="ama-search" type="text" placeholder="جستجوی شهرستان..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"/>
      </div>
      <div class="space-y-3 pt-2">
        <div class="flex items-center"><input id="chk-wind-sites"  type="checkbox" class="w-5 h-5"/><label for="chk-wind-sites"  class="mr-3 text-sm">سایت‌های بادی (انرژی)</label></div>
        <div class="flex items-center"><input id="chk-solar-sites" type="checkbox" class="w-5 h-5"/><label for="chk-solar-sites" class="mr-3 text-sm">سایت‌های خورشیدی</label></div>
        <div class="flex items-center"><input id="chk-dam-sites"   type="checkbox" class="w-5 h-5"/><label for="chk-dam-sites"   class="mr-3 text-sm">سد</label></div>
      </div>
      <div class="pt-4 border-t">
        <p class="text-sm text-gray-600 mb-2">مقیاس نقشه</p>
        <div class="w-full bg-gray-200 rounded-full h-1.5"><div class="bg-blue-600 h-1.5 rounded-full" style="width:45%"></div></div>
        <div class="flex justify-between text-xs text-gray-500 mt-1"><span>0 km</span><span>50 km</span></div>
      </div>
    </div>

    <!-- پنل چپ -->
    <div id="ama-top-dock" class="absolute top-4 left-4 w-72 bg-white/90 backdrop-blur-sm rounded-xl shadow-lg flex flex-col space-y-4 p-4 z-20">
      <div class="flex justify-between items-center pb-2 border-b">
        <h2 class="text-lg font-semibold text-gray-800">برترین‌ها</h2>
        <button class="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-semibold rounded-full">Top 10</button>
      </div>
      <div class="space-y-2">
        <table class="w-full text-sm text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th class="px-4 py-2">رتبه</th><th class="px-4 py-2">شهرستان</th><th class="px-4 py-2">پتانسیل (MW)</th></tr></thead>
          <tbody id="ama-top10"></tbody>
        </table>
      </div>
      <div class="pt-4 border-t">
        <div class="flex justify-between items-center pb-2"><h2 class="text-lg font-semibold text-gray-800">راهنمای رنگ‌ها</h2></div>
        <div id="ama-legend" class="space-y-2">
          <div class="flex items-center justify-between text-sm">
            <span class="text-gray-600">کم</span>
            <div class="flex items-center space-x-1 space-x-reverse">
              <div class="w-6 h-4 rounded bg-teal-100 border border-teal-200"></div>
              <div class="w-6 h-4 rounded bg-teal-200 border border-teal-300"></div>
              <div class="w-6 h-4 rounded bg-teal-300 border border-teal-400"></div>
              <div class="w-6 h-4 rounded bg-teal-400 border border-teal-500"></div>
              <div class="w-6 h-4 rounded bg-teal-500 border border-teal-600"></div>
            </div>
            <span class="text-gray-600">زیاد</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-6 py-6 text-center text-slate-400 text-xs">WESH360 • Energy Spatial Planning • Leaflet</footer>

  <script defer src="../assets/vendor/leaflet/leaflet.js"></script>
  <script defer src="../assets/vendor/leaflet-control-geocoder/Control.Geocoder.js"></script>
  <script defer src="../assets/vendor/leaflet.polylineDecorator.min.js"></script>
  <!-- supercluster optional (CDN removed due to CSP). Use local vendor if added. -->
  <script defer src="/assets/js/amaayesh-map.js"></script>
</body>
</html>
