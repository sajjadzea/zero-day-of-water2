<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدل پویایی بهره‌وری آب در کشاورزی</title>

  <link rel="icon" type="image/webp" href="/page/landing/logo2.webp" />

  <!-- Base styles -->
  <link rel="stylesheet" href="/assets/tailwind.css" />
  <link rel="stylesheet" href="/assets/chart.autofix.css" />

  <!-- CLD bundle CSS (خروجی بیلد) -->
  <link rel="stylesheet" href="/assets/dist/water-cld.bundle.css" />
</head>

<body class="rtl">
  <!-- ===== HERO KPI BAR (start) ===== -->
  <section id="hero-kpi" dir="rtl" class="hero-kpi">
    <div class="hero-left">
      <h2 class="problem-title">مسئله‌ی مورد بررسی</h2>
      <p class="problem-text" id="problem-text">
        هدف: کاهش ناپایداری تراز آب با تمرکز بر بهبود بهره‌وری و مدیریت تقاضا.
      </p>
      <div class="baseline-row">
        <span id="hero-baseline" class="badge">Baseline v1.0</span>
        <button id="btn-run-sample" class="btn btn-primary">اجرای سناریوی نمونه: کاهش تلفات ۳۰→۲۰٪</button>
        <button id="btn-reset-baseline" class="btn btn-soft">بازگشت به Baseline</button>
      </div>
    </div>

    <div class="hero-kpis">
      <div class="kpi" data-kpi="supply_demand_gap">
        <div class="kpi-title">شکاف عرضه–تقاضا</div>
        <div class="kpi-value"><span class="val">—</span><span class="unit">%</span></div>
        <div class="kpi-rag rag-neutral"></div>
      </div>
      <div class="kpi" data-kpi="per_capita_use">
        <div class="kpi-title">مصرف سرانه</div>
        <div class="kpi-value"><span class="val">—</span><span class="unit">L/day</span></div>
        <div class="kpi-rag rag-neutral"></div>
      </div>
      <div class="kpi" data-kpi="leakage_rate">
        <div class="kpi-title">نرخ تلفات شبکه</div>
        <div class="kpi-value"><span class="val">—</span><span class="unit">%</span></div>
        <div class="kpi-rag rag-neutral"></div>
      </div>
    </div>
  </section>
  <!-- ===== HERO KPI BAR (end) ===== -->

  <div class="board">
    <!-- ——— تمام مارک‌آپ داشبورد شما بدون تغییر ——— -->
    <!-- left-panel / right-panel / cy / legend ... -->
    <!-- ... -->
  </div>

  <!-- ========== SCRIPTS ========== -->

  <!-- Vendor libs (حتماً قبل از باندل لود شوند) -->
  <script defer src="/assets/vendor/cytoscape.min.js"></script>
  <script defer src="/assets/vendor/elk.bundled.js"></script>
  <script defer src="/assets/vendor/cytoscape-elk.js"></script>
  <script defer src="/assets/vendor/dagre.min.js"></script>
  <script defer src="/assets/vendor/cytoscape-dagre.js"></script>

  <!-- مسیر درست Chart: داخل libs است نه vendor -->
  <script defer src="/assets/libs/chart.umd.min.js"></script>

  <script defer src="/assets/vendor/expr-eval.min.js"></script>
  <script defer src="/assets/vendor/popper.min.js"></script>
  <script defer src="/assets/vendor/tippy.umd.min.js"></script>

  <!-- ⚠️ این‌ها را حذف کردیم چون داخل باندل هستند و دو بار اجرا می‌شدند
  <script defer src="/assets/water-cld.kernel.js"></script>
  <script defer src="/assets/water-cld.kernel-adapter.js"></script>
  <script defer src="/assets/graph-store.js"></script>
  <script defer src="/assets/model-bridge.js"></script>
  -->

  <!-- فقط باندل برنامه -->
  <script defer src="/assets/dist/water-cld.bundle.js"></script>

  <!-- Fixes / guards (بعد از Chart و باندل) -->
  <script defer src="/assets/chart.guard.js"></script>
</body>
</html>
