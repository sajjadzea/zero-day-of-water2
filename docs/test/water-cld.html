<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مدل پویایی بهره‌وری آب در کشاورزی</title>
  <link rel="icon" type="image/webp" href="/page/landing/logo2.webp"/>
  <style>
    :root{
      --bg:#0b1d1a; --card:#122825; --muted:#1a3430; --text:#e6f1ef; --accent:#58a79a; --line:#2f6158;
      --pos:#16a34a; --neg:#dc2626;
    }
    body{background:var(--bg);color:var(--text);font-family:Vazirmatn,Tahoma,sans-serif;}
    .rtl{direction:rtl}
    .board{display:grid;grid-template-columns:360px 1fr;gap:16px;}
    @media (max-width:1024px){ .board{ grid-template-columns:1fr; } }
    .card{background:var(--card, #122825);border:1px solid var(--muted, #1a3430);border-radius:16px;padding:12px;}
    /* ظرف گراف امن */
    #cy-wrap{min-height:560px;height:calc(100dvh - 280px);}
    #cy{width:100%;height:100%;border:1px solid var(--muted, #1a3430);border-radius:14px;}
    @media (max-width:640px){
      .controls, .filters{ gap:10px; }
      #cy-wrap{min-height:420px;height:calc(var(--vh,1dvh)*65);}
      .row-nums .num{width:84px;}
    }
    /* هدر کنترل‌های بالای گراف */
    .toolbar{display:flex;flex-wrap:wrap;gap:12px;align-items:center;position:sticky;top:0;z-index:10;background:linear-gradient(to bottom, rgba(0,0,0,0.25), transparent);padding-bottom:6px;margin-bottom:6px;}
    /* اسلایدرها و دکمه‌ها لمسی‌تر */
    .controls input[type="range"]{accent-color:var(--accent);}
    input[type="range"]{height:30px;touch-action:pan-y;}
    .btn{min-height:36px;padding:8px 12px;border-radius:10px;border:1px solid var(--muted);background:var(--muted);color:var(--text);cursor:pointer;}
    .btn.outline{background:transparent;}
    .btn.off{opacity:.5;}
    .select, select{min-height:36px;}
    label.ctrl{display:flex;align-items:center;gap:8px;}
    label.ctrl span{opacity:.9;font-size:.92rem;}
    label.ctrl output{min-width:36px;text-align:center;font-variant-numeric:tabular-nums;}
    .row-nums{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:8px;}
    .row-nums .num{width:88px;height:36px;padding:6px 8px;border-radius:10px;border:1px solid var(--muted,#1a3430);background:#0f2421;color:#e6f1ef;}
    .tabs{display:flex;gap:8px;margin-bottom:10px;}
    .tab.active{background:var(--accent);}
    #panel-formula textarea{width:100%;height:80px;margin-top:8px;background:var(--bg);color:var(--text);border:1px solid var(--muted);border-radius:8px;padding:6px;font-family:monospace;}
    #panel-formula select{width:100%;}
    .slider{margin-bottom:12px;}
    .slider label{display:flex;justify-content:space-between;font-weight:600;}
    .actions{display:flex;gap:8px;margin-top:8px;}
    #sc-table{width:100%;border-collapse:collapse;margin-top:8px;font-size:14px;}
    #sc-table th,#sc-table td{border:1px solid var(--muted);padding:4px;text-align:center;}
    #sc-table tr.selected{background:var(--muted);}
    .hidden{display:none;}
    #right-panel{overflow:hidden;}
    #sim-panel{min-height:260px;}
    #sim-panel canvas{width:100%;height:100%;}
    .hint{ width:18px;height:18px;border-radius:50%;border:1px solid #2b3c39;background:#1a3430;color:#fff; font-weight:700; display:inline-grid; place-items:center; cursor:help; margin-inline-start:6px; }
    .tippy-box{ background:#0f1f1c; color:#e6f1ef; border:1px solid #21433d; }
  </style>
</head>
<body class="rtl">
  <div class="board">
    <section class="card" id="left-panel">
      <div class="tabs">
        <button id="tab-param" class="btn tab active">پارامتر</button>
        <button id="tab-formula" class="btn tab">فرمول</button>
      </div>
      <div id="panel-param">
        <div class="controls">
          <div class="slider">
            <label for="p-eff">بهره‌وری آبیاری <span id="val-eff">0.3</span></label>
            <input id="p-eff" type="range" min="0" max="1" step="0.05" value="0.3"/>
            <span class="hint" data-tippy-content="تنظیم بهره‌وری آبیاری در سناریو">❔</span>
          </div>
          <div class="slider">
            <label for="p-dem">شدت تقاضا <span id="val-dem">0.6</span></label>
            <input id="p-dem" type="range" min="0" max="1" step="0.05" value="0.6"/>
            <span class="hint" data-tippy-content="میزان شدت تقاضای آب در سناریو">❔</span>
          </div>
          <div class="slider">
            <label for="p-delay">تاخیر (سال) <span id="val-delay">1</span></label>
            <input id="p-delay" type="range" min="0" max="5" step="1" value="1"/>
            <span class="hint" data-tippy-content="تأخیر زمانی واکنش سیستم بر حسب سال">❔</span>
          </div>
        </div>
        <div class="actions">
          <button id="btn-run" class="btn">اجرای سناریو</button><span class="hint" data-tippy-content="سناریو/چارت: با اجرای سناریو، نمودار نتایج به‌روزرسانی می‌شود.">❔</span>
          <button id="btn-reset" class="btn outline">بازنشانی</button>
          <button id="btn-export-csv" class="btn outline">Export CSV</button>
        </div>
        <div id="sim-panel" style="margin-top:12px">
          <canvas id="sim-chart"></canvas>
        </div>
        <div id="scenario-panel" style="margin-top:12px">
          <div class="actions">
            <button id="sc-new" class="btn outline">New</button>
            <button id="sc-save" class="btn outline">Save</button>
            <button id="sc-load" class="btn outline">Load</button>
            <button id="sc-delete" class="btn outline">Delete</button>
          </div>
          <table id="sc-table">
            <thead><tr><th>نام</th><th>eff</th><th>dem</th><th>delay</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="sens-panel" style="margin-top:12px">
          <div class="slider">
            <label>حساسیت پارامتر</label>
            <select id="sens-param" class="btn outline" style="flex:1">
              <option value="eff">eff</option>
              <option value="dem">dem</option>
            </select>
          </div>
          <div id="sensitivity-row" class="row-nums">
            <label>step <input id="sens-step" class="num" type="number" step="0.01" min="0" value="0.1"></label>
            <label>max  <input id="sens-max"  class="num" type="number" step="0.1"  min="0" value="1"></label>
            <label>min  <input id="sens-min"  class="num" type="number" step="0.1"  min="0" value="0"></label>
            <button id="sens-run" class="btn outline">Batch</button>
            <span id="sens-progress"></span>
          </div>
        </div>
      </div>
      <div id="panel-formula" style="display:none">
        <select id="formula-node" class="btn outline"></select>
        <textarea id="formula-expr"></textarea>
        <div class="actions">
          <button id="btn-validate" class="btn">Validate</button>
          <button id="btn-save" class="btn outline">Save</button>
        </div>
        <div id="formula-msg" style="margin-top:6px;color:#fbbf24"></div>
      </div>
    </section>
    <section class="card" id="right-panel">
      <div class="toolbar filters">
        <label class="ctrl">
          <span>حداقل وزن رابطه</span>
          <input id="flt-weight-min" type="range" min="0" max="1" step="0.05" value="0">
          <output id="flt-weight-min-val">0</output>
          <span class="hint" data-tippy-content="کمترین مقدار قدرت رابطه برای نمایش در نمودار">❔</span>
        </label>
        <label class="ctrl">
          <span>حداکثر تاخیر (سال)</span>
          <input id="flt-delay-max" type="range" min="0" max="5" step="1" value="5">
          <output id="flt-delay-max-val">5</output>
          <span class="hint" data-tippy-content="حداکثر تأخیر زمانی (سال)">❔</span>
        </label>
        <!-- باقی کنترل‌ها (جستجو/گروه‌ها/Layout/Loops) -->
        <button id="f-pos" class="btn outline">روابط مثبت</button><span class="hint" data-tippy-content="نمایش تنها یال‌های دارای اثر مثبت.">❔</span>
        <button id="f-neg" class="btn outline">روابط منفی</button><span class="hint" data-tippy-content="نمایش تنها یال‌های دارای اثر منفی.">❔</span>
        <select id="f-group" class="btn outline"><option value="">همه گروه‌ها</option></select><span class="hint" data-tippy-content="نمایش گروه خاصی از متغیرها">❔</span>
        <input id="q" class="btn outline" placeholder="جست‌وجو" value=""/><span class="hint" data-tippy-content="جست‌وجوی نام گره‌ها">❔</span>
        <label class="btn outline" style="display:flex;align-items:center;gap:4px">
          <input type="checkbox" id="f-delay"/>تاخیر
        </label><span class="hint" data-tippy-content="نمایش روابط دارای تأخیر زمانی">❔</span>
        <select id="layout" class="btn outline">
          <option value="elk" selected>ELK</option>
          <option value="dagre">Dagre</option>
        </select><span class="hint" data-tippy-content="انتخاب الگوریتم چیدمان (ELK یا Dagre)">❔</span>
        <select id="layout-preset" class="btn outline">
          <option value="">پیش‌فرض</option>
          <option value="grid">Grid</option>
          <option value="radial">Radial</option>
          <option value="hierarchical">Hierarchical</option>
        </select><span class="hint" data-tippy-content="چیدمان‌های آماده (Grid, Radial, Hierarchical)">❔</span>
        <button id="btn-loops" class="btn outline">حلقه‌ها</button><span class="hint" data-tippy-content="شناسایی حلقه‌های بازخورد">❔</span>
      </div>
      <details id="panel-loops" style="margin:8px 0">
        <summary>Loops</summary>
        <ul id="loops-list"></ul>
      </details>
      <div id="cy-wrap"><div id="cy"></div></div>
    </section>
  </div>
  <script defer src="/assets/vendor/cytoscape.min.js"></script>
  <script defer src="/assets/vendor/elk.bundled.js"></script>
  <script defer src="/assets/vendor/cytoscape-elk.js"></script>
  <script defer src="/assets/vendor/dagre.min.js"></script>
  <script defer src="/assets/vendor/cytoscape-dagre.js"></script>
  <!-- Chart.js محلی -->
  <script defer src="/vendor/chart.umd.min.js"></script>
  <script defer src="/assets/vendor/popper.min.js"></script>
  <script defer src="/assets/vendor/tippy.umd.min.js"></script>
  <script defer src="/assets/vendor/expr-eval.min.js"></script>
  <script defer src="/assets/loop-detect.js"></script>
  <script defer src="/assets/layout-presets.js"></script>
  <script defer src="/assets/water-cld.js"></script>
</body>
</html>
