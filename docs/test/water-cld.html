<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water CLD Test</title>
  <link rel="stylesheet" href="/assets/fonts.css" />
  <link rel="stylesheet" href="/assets/vendor/tippy.css" />
  <style>
    :root{
      --pos:#16a34a; --neg:#dc2626; --accent:#58a79a;
      --line:#2f6158; --text:#e6f1ef;
    }
    #cy{ width:100%; height:560px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; }
    #sim-chart{ width:100%; height:280px; }
    .panel{ margin-top:16px; }
  </style>
</head>
<body>
  <main id="cld-page" class="container">
    <section class="graph"><div id="cy"></div></section>
    <section class="panel">
      <canvas id="sim-chart"></canvas>
    </section>

    <!-- Optional controls; keep as placeholders so code wonâ€™t crash if queried -->
    <section class="controls" style="display:none">
      <input id="p-eff" type="range" value="0" />
      <input id="p-dem" type="range" value="0" />
      <input id="p-delay" type="range" value="0" />
      <button id="btn-run">Run</button>
      <button id="btn-reset">Reset</button>
      <button id="btn-export-csv">Export</button>
      <select id="layout"><option value="elk" selected>elk</option><option value="LR">dagre LR</option><option value="TB">dagre TB</option></select>
      <div id="legend"></div>
      <ul id="loops-list"></ul>
      <table id="sc-table"><tbody></tbody></table>
      <input id="import-json" type="file" accept="application/json" />
    </section>
  </main>

  <script src="/assets/vendor/expr-eval.min.js"></script>
  <script src="/assets/vendor/cytoscape.min.js"></script>
  <script src="/assets/vendor/cytoscape-dagre.js"></script>
  <script src="/assets/vendor/elk.bundled.js"></script>
  <script src="/assets/vendor/cytoscape-elk.js"></script>
  <script src="/assets/vendor/chart.umd.js"></script>
  <script src="/assets/vendor/tippy.umd.min.js"></script>
  <script src="/assets/init-cld.js"></script>
  <script src="/assets/water-cld.js"></script>
</body>
</html>
