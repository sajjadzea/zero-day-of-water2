<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبورد پیک مصرف برق</title>
  <link rel="stylesheet" href="../assets/tailwind.css" />
  <link rel="stylesheet" href="../assets/styles.css" />
  <!-- Fonts (Vazirmatn) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    .kpi-card { background-color: #fff; border-radius: 0.5rem; padding: 1rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .alert-active { border: 2px solid #f87171; }
    .alert-pulse { animation: alertPulse 1s infinite; }
    @keyframes alertPulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
    .chart-container { position: relative; height: 300px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <main id="main" class="container mx-auto p-4 space-y-8">
    <a href="./" class="text-sm text-blue-600 hover:underline">بازگشت به صفحه برق</a>
    <h1 class="text-2xl mb-4">داشبورد پیک مصرف برق</h1>
    <section id="peak-load-dashboard" class="space-y-8">
      <!-- KPI Cards -->
      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
        <div class="kpi-card">
          <h3 class="text-sm">بار لحظه‌ای</h3>
          <p id="currentLoadVal" class="text-2xl font-bold"></p>
        </div>
        <div class="kpi-card">
          <h3 class="text-sm">پیک امروز</h3>
          <p id="todayPeakVal" class="text-2xl font-bold"></p>
          <p id="todayPeakTime" class="text-xs text-slate-600"></p>
        </div>
        <div class="kpi-card">
          <h3 class="text-sm">پیک دیروز</h3>
          <p id="yesterdayPeakVal" class="text-2xl font-bold"></p>
          <p id="yesterdayPeakTime" class="text-xs text-slate-600"></p>
        </div>
        <div class="kpi-card" id="alertCard">
          <h3 class="text-sm">هشدار</h3>
          <p id="alertMessage" class="text-2xl font-bold alert-pulse"></p>
        </div>
      </div>

      <!-- Realtime Chart -->
      <div class="chart-container bg-white rounded p-4">
        <canvas id="realtime-chart" aria-label="نمودار بار لحظه‌ای"></canvas>
      </div>

      <!-- Hourly Peak Chart -->
      <div class="chart-container bg-white rounded p-4">
        <canvas id="hourly-peak-chart" aria-label="نمودار پیک ساعتی"></canvas>
      </div>

      <!-- Daily Peak Table -->
      <div class="overflow-x-auto">
        <table id="daily-peak-table" class="min-w-full divide-y divide-gray-200 bg-white">
          <thead>
            <tr>
              <th class="px-4 py-2">روز</th>
              <th class="px-4 py-2">پیک (مگاوات)</th>
            </tr>
          </thead>
          <tbody id="daily-peak-tbody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <!-- Forecast Chart -->
      <div class="chart-container bg-white rounded p-4">
        <canvas id="forecast-chart" aria-label="نمودار پیش‌بینی"></canvas>
      </div>
    </section>
  </main>
  <!-- Chart.js core -->
  <script defer src="../assets/libs/chart.umd.min.js"></script>
  <!-- date-fns adapter for time scale (bundled) -->
  <script defer src="../assets/libs/chartjs-adapter-date-fns.bundle.min.js"></script>
  <!-- Annotation plugin (v3 for Chart.js v4) -->
  <script defer src="../assets/libs/chartjs-plugin-annotation.min.js"></script>
  <!-- App script -->
  <script defer src="../assets/peak-electricity.js"></script>
</body>
</html>
